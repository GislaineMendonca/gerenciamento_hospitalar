    <link rel="shortcut icon" href="../imagem/icon.jpeg" type="image/jpeg">

</head>
<body>

    <div id=interface class="">
        <header id="cabecalho">

            <nav id="menu">
                <figure class="logo">
                    <a href="../inicio.html">
                        <img src="../imagem/logo.png" alt="Logo da clínica">
                    </a>
                </figure>

                <ul>
                    <li> <a href="../login.html" hreflang="pt-br">Acesse sua conta</a> </li>
                    <li> <a href="../agenda.html">Agenda</a></li>
                    <li> <a href="../especialidades.html" hreflang="pt-br">Especialidades</a> </li>

                </ul> 

            </nav>
        </header>

        <hr>

        <main>
            
            <div class="login">
                <form>
                    <h2>Acesse sua conta</h2>
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required>
                  <label for="senha">Senha:</label>
                  <input type="password" id="senha" name="senha" required>
                  <label for="tipo_conta">Tipo de Conta:</label>
                  <select id="tipo_conta" name="tipo_conta">
                    <option value="paciente">Paciente</option>
                    <option value="medico">Médico</option>
                    <option value="filial">Filial</option>
                    <option value="administrador">Administrador</option>
                  </select>

                  <div class="links">
                    <ul>
                        <li><a href="#">Esqueci minha senha</a></li>
                        <li><a href="#">Criar nova senha</a></li>
                    </ul>
                  </div>

                  <button type="submit">Entrar</button>
                </form>
              </div>

          </main>

          <footer>
            <div class="footer-content">
